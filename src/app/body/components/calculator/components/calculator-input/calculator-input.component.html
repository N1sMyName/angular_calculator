<mat-grid-list cols="7" rowHeight="50px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    <button [style.height]="'100%'"
            mat-raised-button
            [color]="tile.color"
            (click)="addOperation(tile.operator)">
      {{tile.operator}}
    </button>
  </mat-grid-tile>
</mat-grid-list>
